query UserQuery($userId: Int!){
    user(id: $userId) {
        id
        name
        email
    }
}

query PersonContentQuery($userId: Int!){
    user(id: $userId) {
        folders {
            ...FolderFragment
        }
    }
}

query FolderContentQuery($folderId: Int!, $ownerId: Int!) {
    user(id: $folderId, ownerId: $ownerId) {
        ...FolderFragment
    }
}

query NoteContentQuery($noteId: Int!, $authorId:Int!, $folderId: Int!) {
    user(id: $noteId, authorId: $authorId, folderId: $folderId) {
        ...NoteFragment
    }
}

fragment FolderFragment on Folder {
    id
    title
    isRoot
    owner {
      name
      id
    }
    notes {
      ...NoteFragment
    }
}

fragment NoteFragment on Note {
    id
    title
    content
    dtCreate
    dtModify
    author {
      ...AuthorFragment
    }
    isRemoved
}

fragment AuthorFragment on Author {
    id
    name
    email
    photo
}